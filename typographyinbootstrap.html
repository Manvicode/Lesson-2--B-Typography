<html>
    <head>
        <title>Typography Bootstrap</title>
        <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>
    <body>
        <div class="container">
            <h1>Heading Lists</h1>

        <div class="container">
            <h1>Lighter, secondary text with muted
                <small class="text-muted">Hello</small>
            </h1>

            <dl>
                <dt>Maggi</dt>
                <dd>A spicy and tangy noodle treat</dd>
            </dl>
        </div>
